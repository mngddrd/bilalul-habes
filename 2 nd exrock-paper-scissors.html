      function pickmoveComputer (){
        const randomNamumber = Math.random();
        let moveComputer = '';
        if(randomNamumber >= 0 && randomNamumber <= 1/3){
        moveComputer = 'Rock';
        } else if (randomNamumber > 1/3 && randomNamumber <= 2/3){
        moveComputer = 'Paper';
        }
        else if (randomNamumber > 2/3 && randomNamumber < 1){
        moveComputer = 'Scissors';
        }
        return moveComputer ;
