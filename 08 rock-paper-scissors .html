<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>rock paper scissors game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
    playGame('Rock')
    ">Rock</button>

    <button onclick="
   playGame('Paper')
   ">Paper</button>

    <button onclick="
    playGame('Scissors')
    ">Scissors</button>

    <button onclick="
    Score.win = 0;
    Score.losses = 0;
    Score.Tie = 0;
    localStorage.removeItem('Score')

    ">Reset Score</button>
    
    <script>
      let Score = JSON.parse(localStorage.getItem('Score')) || 
      {
        win:0,
        losses:0,
        Tie:0
      }

      function playGame(smarGame){
        const moveComputer = pickmoveComputer()
        let result = '';
              
        if (smarGame === 'Scissors'){
                if (moveComputer === 'Rock')
              {result = 'you lose!';}
              else if (moveComputer === 'Paper')
              {result = 'you win!'; }
              else if (moveComputer === 'Scissors')
              {result = 'Tie!';}
              }
        
        
        else if (smarGame === "Paper"){
                if (moveComputer === 'Rock')
              {result = 'you win!';}
              else if (moveComputer === 'Paper')
              {result = 'Tie!';}
              else if (moveComputer === 'Scissors')
              {result = 'you lose!';}
              }
            
            
        else if (smarGame === 'Rock'){
                if (moveComputer === 'Rock')
              {result = 'Tie!'}
              else if (moveComputer === 'Paper')
              {result = 'you lose!'}
              else if (moveComputer === 'Scissors')
              {result = 'you win!';}
              } 
              
              
              if (result === 'you win!')
              {Score.win += 1;}
              else if (result === 'you lose!')
              {Score.losses += 1;}
              else if (result === 'Tie!')
              {Score.Tie += 1;}

              localStorage.setItem('Score',JSON.stringify(Score));
              
              
              
              alert(`you pick ${smarGame}. computer pick ${moveComputer}.${result}.
win:${Score.win}, losses: ${Score.losses}, Ties: ${Score.Tie}`)
            }

            

    
              
            
      function pickmoveComputer(){
        const randomNamumber = Math.random()
        let moveComputer = '';
              if(randomNamumber >= 0 && randomNamumber <= 1/3)
              {  moveComputer = 'Rock';}
              else if(randomNamumber > 1/3 && randomNamumber <= 2/3)
              {moveComputer = 'Paper';}
              else if (randomNamumber > 2/3 && randomNamumber < 1)
              {moveComputer = 'Scissors';}
        
          return moveComputer
      }
    
    </script>
  </body>
</html>
